<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megland Students</title>
    <link rel="icon" type="image/" href="./images/icon.PNG" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./images/icon.jpg" class="schBarg" alt="logo" />
    <div class="container">
      <div class="card-container">
        <div class="description">
          <h3>Megland 2003-2009</h3>
          <div class="student__detials">
            <div class="picture__container" id="picture"></div>
            <h3 id="name"></h3>
            <h3>A.K.A <span id="nickName">nickName</span></h3>
            <p id="marital"></p>
            <p id="occupation" class="spaces"></p>
            <p id="hobbies" class="spaces"></p>
            <p id="phoneNum"></p>
            <br />
            <br />
            <hr />
            <div class="location__container">
              <h4>Location</h4>
              <p id="locate"></p>
            </div>
          </div>
          <div class="bnts-holder">
            <button id="prevBtn">&larr;</button>
            <div class="btn-container">
              <button id="btn">Load Student</button>
            </div>
            <button id="nextBtn">&rarr;</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/script/studentsDetials.js"></script>
    <script src="/script/main.js"></script>
  </body>
</html>
